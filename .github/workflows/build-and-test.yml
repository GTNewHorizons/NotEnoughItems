name: Release tagged build

on:
  workflow_dispatch:
  push:
    tags: [ '*' ]

permissions:
  contents: write

jobs:
  spotless-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run spotlessApply
        run: |
          chmod +x gradlew || true
          ./gradlew spotlessApply || true
          
          # 检查是否有文件被格式化
          if [ -n "$(git status --porcelain)" ]; then
            echo "Files were formatted by spotless"
            
            # 配置 git
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            
            # 提交格式化更改
            git add .
            git commit -m "Apply spotless formatting [skip ci]"
            
            # 更新 tag 指向新的提交
            # 获取当前 tag
            TAG_NAME=${GITHUB_REF#refs/tags/}
            
            # 删除旧的标签（本地和远程）
            git tag -d "${TAG_NAME}" || true
            git push --delete origin "${TAG_NAME}" || true
            
            # 创建新的标签指向当前提交
            git tag "${TAG_NAME}"
            
            # 推送更改和标签
            git push origin HEAD:${GITHUB_REF_NAME} --force
            git push origin "${TAG_NAME}" --force
          else
            echo "No files needed formatting"
          fi

  release-tags:
    needs: spotless-format
    uses: GTNewHorizons/GTNH-Actions-Workflows/.github/workflows/release-tags.yml@master
    secrets: inherit
